<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeItem.imgPath" alt="{{recipeItem.name}}" class="img-responsive" style="max-height: 450px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipeItem.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdownDirective class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onAddToSL()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEdit()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class="description-text">{{recipeItem.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeItem.ingredients">
                {{ingredient.name}} | {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
