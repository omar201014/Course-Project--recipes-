<a href="#" class="list-group-item clearfix" (click)="onItemSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{selectedRecipe.name}}</h4>
        <p class="list-group-item-text">{{selectedRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="selectedRecipe.imgPath"
        alt="{{selectedRecipe.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
    </span>
</a>
