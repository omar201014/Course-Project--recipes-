<div class="row">
  <div class="col-md-6 col-xs-12 col-md-offset-2 col-lg-offset-2">
    <app-alert *ngIf="isError && !isLoading" [message]="isError" (close)="closeTriggered()"></app-alert>
    <div *ngIf="isLoading" style="text-align:center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="login-card">
      <h2>Enter your credentials</h2>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" *ngIf="!isLoading" class="login-form">
        
          <label for="email">E-Mail</label>
          <input
          type="email"
          id="email"
          placeholder="enter your mail"          
          ngModel
          name="email"
          #email="ngModel"
          required
          email
          >
          <span
            class="help-block"
            *ngIf="!email.valid && email.touched"
            >please enter a valid email address</span>
                
          <label for="password">password</label>
          <input
          type="password"
          id="password"
          placeholder="enter your password"
          ngModel
          name="password"
          #password="ngModel"
          required
          minlength="6"
          >
          <span class="help-block"
          *ngIf="!password.valid && password.touched"
          >please enter a valid password with minmum 6 length characters</span>
        
        
          <button type="submit" [disabled]="!myForm.valid">{{(isLoggedin)? 'Login':'Sign up'}}</button>
          <button type="button" (click)="onSwitchMode()">switch to {{(isLoggedin)? 'Sign Up':'Log In'}}</button>
        
      </form>
    </div>
  </div>
</div>
