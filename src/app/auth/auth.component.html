<div class="row">
  <div class="col-md-6 col-xs-12 col-md-offset-2 col-lg-offset-2">
    <div class="alert alert-danger" *ngIf="isError && !isLoading">
      <p>{{isError}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align:center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="userMail"
          required
          email
          >
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="userPass"
          required
          minlength="6"
          >    
        </div>
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{(isLoggedin)? 'Log In':'Sign up'}}</button>
          &nbsp;
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">switch to {{(isLoggedin)? 'Sign Up':'Log In'}}</button>
        </div>
      </form>
  </div>
</div>
