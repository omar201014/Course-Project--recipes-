<div class="row">
  <div class="col-md-6 col-xs-12 col-md-offset-2 col-lg-offset-2">
    <app-alert *ngIf="isError && !isLoading" [message]="isError" (close)="closeTriggered()"></app-alert>
    <div *ngIf="isLoading" style="text-align:center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          #email="ngModel"
          required
          email
          >
          <span
            class="help-block"
            *ngIf="!email.valid && email.touched"
            >please enter a valid email address</span>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          #password="ngModel"
          required
          minlength="6"
          >
          <span class="help-block"
          *ngIf="!password.valid && password.touched"
          >please enter a valid password with minmum 6 length characters</span>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{(isLoggedin)? 'Log In':'Sign up'}}</button>
          &nbsp;
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">switch to {{(isLoggedin)? 'Sign Up':'Log In'}}</button>
        </div>
      </form>
  </div>
</div>
