<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    #ingName
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                    id="amount" 
                    class="form-control"
                    #ingAmount
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success" (click)="onAddIng()">Add</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-default" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
